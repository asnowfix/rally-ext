<dom-module id="setting-section">
  <style>
    paper-material {
      margin-bottom: 32px;
      padding: 16px 30px;
      color: var(--paper-toolbar-background);
    }
    h1 {
      color: #444;
    }
    .retore-fab {
      margin-right: 10px;
      --paper-fab-background: var(--paper-orange-500);
      --paper-fab-keyboard-focus-background: var(--paper-orange-900);
    }
    .done {
      --paper-fab-background: var(--paper-green-500);
      --paper-fab-keyboard-focus-background: var(--paper-green-900);
    }
    .footer {
      margin: 15px 8px 10px 0;
    }
  </style>
  <template>
  <paper-material>
    <div class="layout horizontal">
      <h1>{{sectionname}}</h1>
      <div class="flex"></div>
      <div class="horizontal layout center">
        <paper-fab mini icon="restore" title="restore" tabindex="0" class="retore-fab"></paper-fab>
      </div>
    </div>
    <content></content>
    <div class="layout horizontal footer">
      <div class="flex"></div>
      <paper-fab icon="done" title="done" tabindex="0" class="done"></paper-fab>
    </div>
  </paper-material>
</template>
</dom>
<script>
  Polymer({
    is: 'setting-section',
    properties: {
      sectionname: {
          type: String,
          value: 'Unnamed Section'
        }
    },
    // Element Lifecycle
    ready: function() {
    },
    attached: function() {
    },
    detached: function() {
    },
  });
</script>
